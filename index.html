<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Tarefas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* BotÃ£o sair */
    .top-bar {
      display: flex;
      justify-content: flex-start;
      padding: 10px;
      background: #1a1a1a;
    }
    .logout-btn {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #4b0082;
    }

    /* Caixa de adicionar tarefas */
    .add-task {
      background: #1e1e1e;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .add-task h3 {
      margin-top: 0;
    }
    .add-task input, .add-task textarea, .add-task button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }
    .add-task button {
      background: #6a0dad;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .add-task button:hover {
      background: #4b0082;
    }

    /* Lista de tarefas */
    .task-list {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .task-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-title {
      font-size: 18px;
      font-weight: bold;
    }
    .task-client {
      font-size: 14px;
      color: #bbb;
    }
    .task-body {
      display: none;
      margin-top: 15px;
    }
    .task-card.expanded .task-body {
      display: block;
    }
    .task-body p {
      margin: 6px 0;
    }
    .delete-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #bbb;
    }
    .delete-btn:hover {
      color: red;
    }

    /* Modal de confirmaÃ§Ã£o */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .modal button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .confirm {
      background: red;
      color: white;
    }
    .cancel {
      background: gray;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Top bar com botÃ£o sair -->
  <div class="top-bar">
    <button class="logout-btn">Sair</button>
  </div>

  <!-- Caixa de adicionar tarefa -->
  <div class="add-task">
    <h3>Adicionar Tarefa</h3>
    <input type="text" placeholder="TÃ­tulo da tarefa">
    <input type="text" placeholder="Cliente">
    <textarea placeholder="DescriÃ§Ã£o"></textarea>
    <input type="date">
    <button>Adicionar</button>
  </div>

  <!-- Lista de tarefas -->
  <div class="task-list">
    <div class="task-card" onclick="expandTask(this)">
      <div class="task-header">
        <h3 class="task-title">TÃ­tulo da tarefa</h3>
        <span class="task-client">Cliente: Fulano</span>
      </div>
      <div class="task-body">
        <p><strong>DescriÃ§Ã£o:</strong> Aqui vai a descriÃ§Ã£o da tarefa.</p>
        <p><strong>Prazo:</strong> 2025-08-27</p>
        <p><strong>Status:</strong> ðŸ”´ Atrasado</p>
        <button class="delete-btn" onclick="confirmDelete(event)">ðŸ—‘</button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmaÃ§Ã£o -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <p>Deseja mesmo excluir essa tarefa?</p>
      <button class="confirm" onclick="deleteTask()">Sim</button>
      <button class="cancel" onclick="closeModal()">NÃ£o</button>
    </div>
  </div>

  <script>
    let taskToDelete = null;

    function expandTask(card) {
      card.classList.toggle("expanded");
    }

    function confirmDelete(event) {
      event.stopPropagation();
      taskToDelete = event.target.closest(".task-card");
      document.getElementById("deleteModal").style.display = "flex";
    }

    function deleteTask() {
      if (taskToDelete) {
        taskToDelete.remove();
        taskToDelete = null;
      }
      closeModal();
    }

    function closeModal() {
      document.getElementById("deleteModal").style.display = "none";
    }
  </script>

</body>
</html>
