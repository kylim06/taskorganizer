<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App de Prazos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #login-section, #app-section {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }

    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #6200ee;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #3700b3;
    }

    .hidden { display: none; }

    ul { list-style: none; padding: 0; margin-top: 15px; }
    li { padding: 8px; margin-bottom: 5px; border-radius: 5px; }

    li.verde { background: #2e7d32; color: #fff; }
    li.laranja { background: #f9a825; color: #000; }
    li.vermelho { background: #c62828; color: #fff; }
    li.alerta { background: #b71c1c; color: #fff; font-weight: bold; }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Login / Registro</h2>
    <div id="message" style="text-align:center; margin-bottom:10px;"></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="login-btn">Login</button>
    <button id="register-btn">Registrar</button>
  </div>

  <div id="app-section" class="hidden">
    <button id="logout-btn">Sair</button>
    <h2>Minhas Tarefas</h2>
    <form id="task-form">
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="cliente" placeholder="Cliente" required />
      <input type="text" id="descricao" placeholder="Descrição" required />
      <input type="date" id="prazo" required />
      <select id="prioridade">
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>
    <ul id="tasks-list"></ul>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Substitua pelas suas credenciais do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJECT_ID.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_PROJECT_ID.appspot.com",
      messagingSenderId: "SEU_MESSAGING_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginSection = document.getElementById("login-section");
    const appSection = document.getElementById("app-section");
    const message = document.getElementById("message");
    const taskForm = document.getElementById("task-form");
    const tasksList = document.getElementById("tasks-list");
    const logoutBtn = document.getElementById("logout-btn");

    // Login
    document.getElementById("login-btn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        message.style.color = "#4caf50";
        message.textContent = "Login realizado com sucesso!";
      } catch (e) {
        message.style.color = "#f44336";
        message.textContent = "Email ou senha incorretos!";
      }
    };

    // Registro
    document.getElementById("register-btn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        message.style.color = "#4caf50";
        message.textContent = "Registro realizado com sucesso!";
      } catch (e) {
        message.style.color = "#f44336";
        message.textContent = "Erro no registro: " + e.message;
      }
    };

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    // Monitorar login
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.classList.add("hidden");
        appSection.classList.remove("hidden");
        carregarTarefas(user.uid);
      } else {
        loginSection.classList.remove("hidden");
        appSection.classList.add("hidden");
      }
    });

    // Adicionar tarefa
    taskForm.onsubmit = async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const cliente = document.getElementById("cliente").value;
      const prazo = document.getElementById("prazo").value;
      const prioridade = document.getElementById("prioridade").value;

      await db.collection("users").doc(user.uid).collection("tasks").add({
        titulo, descricao, cliente, prazo, prioridade,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      taskForm.reset();
    };

    // Carregar tarefas
    function carregarTarefas(uid) {
      db.collection("users").doc(uid).collection("tasks")
        .orderBy("prazo")
        .onSnapshot(snapshot => {
          tasksList.innerHTML = "";
          snapshot.forEach(doc => {
            const t = doc.data();
            const li = document.createElement("li");

            const hoje = new Date();
            const prazo = new Date(t.prazo);
            const total = prazo - new Date(t.createdAt?.toDate?.() || hoje);
            const decorrido = hoje - new Date(t.createdAt?.toDate?.() || hoje);
            const progresso = total > 0 ? Math.min((decorrido / total) * 100, 100) : 100;

            let classe = "verde";
            if (progresso >= 40 && progresso < 60) classe = "laranja";
            else if (progresso >= 60 && progresso < 85) classe = "vermelho";
            else if (progresso >= 85) classe = "alerta";

            li.className = classe;
            li.textContent = `${t.titulo} - Cliente: ${t.cliente} | Prazo: ${t.prazo} | ${Math.floor(progresso)}% do prazo decorrido`;
            tasksList.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
